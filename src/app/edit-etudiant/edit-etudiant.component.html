<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Edition du Élève</div>
    <div class="panel-body" *ngIf="currentEtudiant">
      <form #f="ngForm" (ngSubmit)="onUpdateEtudiant(f.value)">
        <div class="form-group">
          <label class="control-label">First Name</label>
          <input class="form-control" type="text" name="firstName" [(ngModel)]="currentEtudiant.firstName" required>
        </div>
        <div class="form-group">
          <label class="control-label">Last Name</label>
          <input class="form-control" type="text" name="lastName" [(ngModel)]="currentEtudiant.lastName" required>
        </div>
        <div class="form-group">
          <label class="control-label">Email</label>
          <input class="form-control" type="text" name="email" [(ngModel)]="currentEtudiant.email" required>
        </div>
        <div class="form-group">
          <label class="control-label">Niveau</label>
          <input class="form-control" type="text" name="niveau" [(ngModel)]="currentEtudiant.niveau" required>
        </div>
        <div class="form-group">
          <label class="control-label">Classe</label>
          <input class="form-control" type="text" name="classe" [(ngModel)]="currentEtudiant.classe" required>
        </div>
        <button class="btn btn-success" type="submit">Update</button>
      </form>
    </div>
  </div>
</div>
