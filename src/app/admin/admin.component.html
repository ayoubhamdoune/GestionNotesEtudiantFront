<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Inclure uniquement Bootstrap 5 et Popper.js nécessaires -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <style>
    .navbar-nav {
      flex-direction: row;

    }
    .navbar {
      display: flex;
      font-weight: bold; /* Pour rendre le texte gras */
      font-size: 1.2em; /* Pour augmenter légèrement la taille du texte */
    }
    .nav-item {
      margin-left: 10px;
    }
    .profile-icon {
      display: flex;
      align-items: center;
      color: white;
    }
    .profile-icon svg {
      margin-right: 5px;
    }
    .logout-btn {
      margin-left: 10px;
    }
  </style>


</head>
<body>

<nav class="navbar navbar-expand-lg  navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-expand-xl navbar-dark" style="background-color: #222387;text-color: #f8f8f8;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../../assets/icon.png" alt="Logo" style="height:43px;margin-right: 10px;">

    </a>




    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" style="color: #f8f8f8;" routerLink="/admin/home">Accueil</a>
        </li>

        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" style="color: #f8f8f8;" routerLink="/admin/etudiants">Élèves</a>
        </li>
        <li  class="nav-item" *ngIf="isUser">
          <a class="nav-link" style="color: #f8f8f8;" routerLink="/admin/matieres">Notes</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin" >
          <a class="nav-link" style="color: #4444ff;text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;" routerLink="/admin/notes-matieres-etud">Les Notes des Élèves</a>
        </li>
        <li class="nav-item" *ngIf="isUser">
          <a class="nav-link" style="color: #4444ff;text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;" routerLink="/admin/orientation">Orientation</a>
        </li>
        <li class="nav-item" *ngIf="isUser">
          <a class="nav-link" style="color: #f8f8f8;" routerLink="/admin/orientation-generale">Orientation Générale </a>
        </li>
        <li  class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" style="color: #f8f8f8;" routerLink="/admin/new-matiere">Ajouter matiere</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" style="color: #f8f8f8;" routerLink="/admin/new-etudiant">Ajouter Élève</a>
        </li>
      </ul>
        <ul class="navbar-nav ml-auto">

        <li  class="nav-item">
          <button type="button" class="btn btn-primary btn-sm logout-btn" style="font-size: 19px;margin-top: 5px"  (click)="handleLogout()">
            <span class="glyphicon glyphicon-log-out"></span> Déconnexion
          </button>

        </li>
          <li class="nav-item profile-icon">
            <a class="nav-link " routerLink="/admin/profile">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"  class="bi bi-person " style="color: white;" color="white" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>


              </svg>

            </a>
          </li>
        </ul>





    </div>
  </div>
</nav>















<router-outlet></router-outlet>

</html>
