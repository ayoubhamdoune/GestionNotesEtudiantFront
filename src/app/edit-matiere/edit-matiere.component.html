<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Edition du Matiere</div>
    <div class="panel-body" *ngIf="currentMatiere">
      <form #f="ngForm" (ngSubmit)="onUpdateMatiere(f.value)">
        <div class="form-group">
          <label class="control-label">devoir1</label>
          <input class="form-control" type="number" name="devoir1" [(ngModel)]="currentMatiere.devoir1" required>
        </div>
        <div class="form-group">
          <label class="control-label">devoir2</label>
          <input class="form-control" type="number" name="devoir2" [(ngModel)]="currentMatiere.devoir2" required>
        </div>
        <div class="form-group">
          <label class="control-label">devoir3</label>
          <input class="form-control" type="number" name="devoir3" [(ngModel)]="currentMatiere.devoir3" required>
        </div>
        <div class="form-group">
          <label class="control-label">coeff</label>
          <input class="form-control" type="number" name="coeff" [(ngModel)]="currentMatiere.coeff" required>
        </div>
        <button class="btn btn-success" type="submit">Update</button>
      </form>
    </div>
  </div>
</div>
